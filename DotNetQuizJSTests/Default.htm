<!DOCTYPE html>
<html>
<head>
    <title>QUnit Test Suite</title>
    <script src="/scripts/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="/scripts/jquery.tmpl.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css"
        type="text/css" media="screen">
    <script type="text/javascript" src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"></script>
    <!-- Your project file goes here -->
    <script type="text/javascript" src="scripts/DotNetQuiz.js"></script>
    <!-- Your tests file goes here -->
    <script type="text/javascript" src="scripts/DotNetQuizTests.js"></script>
</head>
<body>
    <h1 id="qunit-header">
        QUnit Test Suite</h1>
    <h2 id="qunit-banner">
    </h2>
    <div id="qunit-testrunner-toolbar">
    </div>
    <h2 id="qunit-userAgent">
    </h2>
    <ol id="qunit-tests">
    </ol>
    <script id="answerOptionEditTemplate" type="text/x-jquery-tmpl">

        <div  class="answerOption">
        <textarea  class="txtAnswerOption">
        </textarea>
        <input type='checkbox' class='cbxCorrect'>Correct answer</input>            
        <button class='removeAnswerBtn'>Remove</button>
        </div>
        
    </script>
    <div id="mainContent">
        <form action="/Admin/AdminHome/Create" method="post">
        <div id="QuestionText">
            <textarea id="txtQuestion">
    Test question text.
    
    </textarea>
        </div>
         <button id='btnAddAnswer'>Add anwswer</button>
        <div id="AnswerOptions">
        </div>
        </form>
    </div>
</body>
</html>
